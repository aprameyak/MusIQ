name: CodeQL Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 20 * * 0'

jobs:
  analyze:
    runs-on: macos-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: swift
          build-mode: autobuild
      - uses: github/codeql-action/analyze@v4
