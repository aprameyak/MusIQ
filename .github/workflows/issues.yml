name: Issue Suggester

on:
  schedule:
    - cron: "0 10 * * 0"
  workflow_dispatch:       

jobs:
  suggest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: scripts

      - run: npm run issuegen
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
